{% extends 'food/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="container-fluid p-5 d-flex justify-content-center align-items-center" style="background-color: #ffffff; height: 70vh;">
        <div class="rounded-container p-5 text-dark rounded" style="width: 400px; background-color: #ffffff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email">
                </div>  
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
            <div class="mt-3">
                <p class="text-center">Not registered? <a href="{% url 'food:signup' %}">Sign up now</a></p>
                <p class="text-center"><a href="{% url 'food:reset_password' %}">Forgot your password?</a></p>
            </div>
            {% if messages %}
                <ul class="pt-2 text-center">
                    {% for msg in messages %}
                    <li style="color: red;">{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
