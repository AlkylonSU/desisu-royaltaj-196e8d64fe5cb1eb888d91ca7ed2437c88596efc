{% extends 'food/base.html' %}
{% load static %}
{% block title %} Sign Up {% endblock %}

{% block content %}

    <div class="container-fluid p-5 d-flex justify-content-center align-items-center" style="background-color: #ffffff; margin-top: 10px;">
        <div class="rounded-container p-5 text-dark rounded" style="width: 400px; background-color: #ffffff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <h3 class="text-center mb-4">Sign up</h3>
            <a href="{% url 'food:login' %}" class="p-2 d-block text-center">Have an account? Login here</a>
            <form method="POST">
                {% csrf_token %}

                <!-- Display error message if any -->
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_email" class="text-center">Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_uni" class="text-center">University:</label>
                    <select name="university" id="id_uni" class="form-control" required>
                        <option value="Sabanci">Sabanci</option>
                        <option value="Ozyegin">Ozyegin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_first_name" class="text-center">First Name:</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_last_name" class="text-center">Last Name:</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="id_phone_number" class="text-center">Phone Number:</label>
                    <input type="text" name="phone_number" id="id_phone_number" class="form-control" required
                           pattern="5[0-9]{9}" title="Please enter a 10-digit phone number starting with 5" placeholder="5xxxxxxxxx">
                </div>
                

                <div class="form-group">
                    <label for="id_password1" class="text-center">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                    <small style="color: gray; display: block; text-align: center;">
                        Your password must contain at least 8 characters.
                    </small>
                </div>

                <div class="form-group">
                    <label for="id_password2" class="text-center">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block mt-3">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
