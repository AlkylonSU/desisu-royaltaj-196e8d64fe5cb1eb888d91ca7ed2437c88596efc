{% extends 'food/base.html' %}
{% load static %}
{% block title %} Feedback / Query form {% endblock %}

{% block content %}
<style>
  .rounded-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    margin: 20px auto; /* Center the container and add top/bottom margin */
    padding: 20px; /* Adjust padding as needed */
    width: 100%; /* Set the width to 100% by default */
    max-width: 40%; /* Set the max-width to 40% of the viewport */
  }

  @media (max-width: 767px) {
    .rounded-container {
      max-width: 100%; /* Set the max-width to 100% on smaller devices */
    }
  }

  .form-group {
    margin-bottom: 15px; /* Add space between form groups */
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%; /* Make text boxes 100% width within their parent */
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<div class="rounded-container">
  <h2 style="text-align: center;">Contact Form</h2>

  {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
  {% endif %}

  <form action="{% url 'food:feedback' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary" style="width: 100%;">
    </div>
  </form>
</div>

{% endblock %}
